
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ms-user
  labels:
    app: ms-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-user
  template:
    metadata:
      labels:
        app: ms-user
        version: "1.0.0"
    spec:
      containers:
      - name: ms-user
        image: docker.gsp.sicc.co.kr/user:1.0.0
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: spring.cloud.config.uri
          value: http://100.102.123.206:8888
        ports:
        - name: http
          containerPort: 8080
